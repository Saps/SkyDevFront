@if (statParams(); as params) {
  <p [style]="{ color: '#6b7280', 'font-size': '1rem', 'margin-bottom': '0.5rem', 'text-align': 'center' }">
    Метрики пайплайна за месяц
  </p>
  <canvas baseChart [data]="params.chartData" [options]="params.chartOptions" [type]="'radar'">
    {{ 'common.browser-not-supported' }}
  </canvas>
} @else {
  <p [style]="{ color: '#6b7280', 'font-size': '1.25rem', 'text-align': 'center' }">
    Пожалуйста, подождите
  </p>
}
